<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

<div class="container">
<div class="card">

 <div class="card-body" >
   		
   			<div class="container text-center">
   			
   			<h1 class="mt-3"> <span th:text="${user.name}"></span> </h1>
   			
   			<table class="table">
   			 <tbody>
    <tr>
      <th scope="row">User Id</th>
      <td> <span th:text="${user.id}"></span> </td>     
    </tr>
  
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td> <span th:text="${user.email}"></span> </td>     
    </tr>
   
   
    <tr>
      <th scope="row">Role</th>
      <td> <span th:text="${user.role}"></span> </td>     
    </tr>
    
    <tr>
      <th scope="row">Account Active</th>
      <td> <span th:text="${user.enabled}"></span> </td>     
    </tr>
     
    <tr>
      <th scope="row">About</th>
      <td> <span th:text="${user.about}"></span> </td>     
    </tr>
    
  </tbody>
  	
  
</table>

</div>
</div>
</div>
</div>
</section>

</body>
</html>
