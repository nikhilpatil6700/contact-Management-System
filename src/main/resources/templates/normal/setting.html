<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

   <div class="container">
   	<div class="card">
   		<div class="card-body">
   			<h3 class="my-3">Change password</h3>
   			<form action="/user/change-password" method="post">
   				
   				<div class="form-group">
   					
   					<input name="oldpassword" type="password" class="form-control" placeholder="Enter old password"/>
   						
   				</div>
   				
   				<div class="form-group">
   					
   					<input name="newpassword" type="password" class="form-control" placeholder="Enter new password"/>
   						
   				</div>
   				
   				<div class="container text-center">
   				
   				<button type="submit" class="btn btn-success">Change</button>
   				<button type="Reset" class="btn btn-warning">Reset</button>
   				
   				</div>
   				
   			</form>
   		</div>
   	</div>
   </div>

</section>

</body>
</html>
