<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

    <div class="card ">
    	<div class="card-body">
    		<h1 class="text-center"> Your Contacts</h1>
    		
    		
    		<!-- search -->
    		<div class="search-container my-3" >
    			<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="search your contact"/>
    			<div class="search-result">
    			
    			</div>
    		</div>
    		
    		
  <table class="table">
  
	  <thead class="thead-dark  ">
	    <tr>
	      <th scope="col">Id</th>
	      <th scope="col">Name</th>
	      <th scope="col">email</th>
	      <th scope="col">Phone</th>
	        <th scope="col">Action</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="c : ${contact}">
	      <th scope="row" th:text="${'SCMUSER'+c.cid}">1</th>
		  <td th:text="${c.name}">Mark</td>
	      <td>
	      <a href="#" th:href="@{'/user/'+${c.cid}+'/contact'}" >
	      
	      <span th:text="${c.email}"></span>
	      
	      </a>
	      </td>
	      <td th:text="${c.phone}">@mdo</td>
	      <td>
	     	<a th:href="@{'/user/delete/'+${c.cid}}" class="btn btn-danger btn-sm">Delete</a>
	     	
	     	
	     	<form method="post" th:action="@{'/user/update-contact/'+${c.cid}}" class="mt-2">
	     	
	     		<button class="btn btn-primary btn-sm">Update</button> 	
	     	</form>
	      
	      </td>
	    </tr>
	  </tbody>

	</table>
	
	
	<!-- pagination -->
	
	<nav aria-label="...">
  <ul class="pagination">
    <li th:if="${currentPage!= 0}" class="page-item ">
     <a th:href="@{'/user/show-contact/'+${currentPage-1}}" class="page-link" href="#">Previous</a> </li>
      
    <li th:classappend="${currentPage==i-1?'active':''}"  th:each="i : ${#numbers.sequence(1,totalpages)}"  class="page-item"><a  th:href="@{'/user/show-contact/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
    
    <li th:if="${currentPage+1!= totalpages}" class="page-item">  <a th:href="@{'/user/show-contact/'+${currentPage+1}}" class="page-link" href="#">Next</a>    </li>
    

  </ul>
</nav>

</div>
</div>
   
</section>

</body>
</html>
