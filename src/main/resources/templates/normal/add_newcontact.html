<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

   <div class="card mr-3">
   	<div class="card-body">
   		<h1 class="text-center">Add Contact</h1>
   		<div class="container-fluid mt-1">
   			<div class="row">
   				<div class="col-md-8 offset-md-2">
   					<form action="#"
   						  th:object="${contact}"
   						  enctype="multipart/form-data"
   						  method="post"
   						  th:action="@{/user/process-contact}"
   						  class="mt-2">

   					
   					
   					
   			
   					<div class="input-group ">
   						<div class="input-group-prepend">
   							<div class="input-group-text mr-3">
   								<i class="fa fa-plus"></i>
   							
   							</div>
   							
   						</div>
   						
   						<input required  type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control">
   						
   					</div>
   					
   					
   					
   					<div class="input-group mt-3">
   						<div class="input-group-prepend">
   							<div class="input-group-text mr-3">
   								<i class="fa fa-plus"></i>
   							
   							</div>
   							
   						</div>
   						
   						<input required type="text" id="secondName" name="secondname" placeholder="Enter Nick Name Here" class="form-control">
   						
   					</div >
   					
   					
   					
   					
   					<!-- Phone field -->
   					
   					<div class="input-group mt-3">
   						<div class="input-group-prepend">
   							<div class="input-group-text mr-3">
   								<i class="fa fa-plus"></i>
   							
   							</div>
   							
   						</div>
   						
   						<input required min="10"  type="number" id="phoneNo" name="phone" placeholder="Enter Phone Number Here" class="form-control">
   						
   					</div>
   					
   					
   					
   					
   					<!-- email -->
   					
   					<div class="input-group mt-3">
   						<div class="input-group-prepend">
   							<div class="input-group-text mr-3">
   								<i class="fa fa-plus"></i>
   							
   							</div>
   							
   						</div>
   						
   						<input required type="email" id="emailId" name="email" placeholder="Enter Email Here" class="form-control">
   						
   					</div>
   					
   					
   					
   					
   					<!-- work field -->
   					
   					<div class="input-group mt-3">
   						<div class="input-group-prepend">
   							<div class="input-group-text mr-3">
   								<i class="fa fa-plus"></i>
   							
   							</div>
   							
   						</div>
   						
   						<input type="text" id="profession" name="work" placeholder="Enter profession Here" class="form-control">
   						
   					</div>
   					
   					
   					
   					<div class="form-group mt-3">
   					
   					
   					<textarea placeholder="Enter Description Here" name="description" id="description" rows="5" class="form-control"></textarea>
   					
   					</div>
   					
   					
   					<!-- submit button -->
   					<div class="container text-center">
   					 <button class="btn btn-outline-primary">Save Contact</button>
   					</div>
   					
   					</form>
   					
   					</div>
   			</div>
   		</div>
   		
   	</div>
   </div>
</section>

</body>
</html>
