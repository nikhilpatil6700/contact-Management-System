<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

<div class="container">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			
			<div class="my-card">
			
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
  				<p th:text="${session.message.content}"> </p>
  				<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
			</div>
			
			<h1 class="text-center"> Register here !!</h1>
			
			<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
			
			 <div class="form-group">
   				 <label for="name_field">Your Name</label>
    			 <input 
    			   name="name"
    			   type="text"
    			   class="form-control " 
    			   th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
    			   id="name_field"
    			   aria-describedby="emailHelp" 
    			   placeholder="Enter here"
    			   required
    			   th:value="${user.name}"
    			   />
    			   
    			   
    			   <div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}">
        				
      				</div>
    			   
   			 </div>
   			 
   			 <div class="form-group">
   				 <label for="exampleInputEmail1">Your Email</label>
    			 <input 
    			 name="email" 
    			 type="email" 
    			 class="form-control" 
    			 th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
    			 id="exampleInputEmail1" 
    			 aria-describedby="emailHelp" 
    			 placeholder="Enter email"
    			 th:value="${user.email}"
    			 />
    			 
    			   
    			   <div class="invalid-feedback" th:each="e :${#fields.errors('email')}" th:text="${e}">
        				
      				</div>
    			 
   			 </div>
			
			 <div class="form-group">
    			<label for="exampleInputPassword1">Password</label>
    			<input 
    			name="password" 
    			type="password" 
    			class="form-control" 
    			id="exampleInputPassword1" 
    			placeholder="Password"
    			
    			/>
    			
  			</div>
			
			<div class="form-group">
				<textarea 
				name="about" 
				placeholder="Enter somthing yourself" 
				rows="5"  
				class="form-control"
				th:value="${user.about}"
				></textarea>
			</div>
			
			
			<div class="form-group form-check">
			
				<input 
				type="checkbox"
				name="agreement"
				class="form-check-input"
				id="agreement"
				/>
				<label for="agreement "> Accept terms and conditions </label>
			</div>
			
			<div class="form-group text-center">
				<button type="submit" class="btn bg-primary text-white">
				Submit
				</button>
			
			
	
				<button type="reset" class="btn btn-warning">
				Reset
				</button>
			</div>
			
			</form>
			</div>
			
		</div>
	</div>
	

</div>

</section>


</body>
</html>
